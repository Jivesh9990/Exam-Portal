<div class="row justify-centent-center mt-5">
    <div class="col-11">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-light btn-block" style="box-shadow: 10px 10px 5px grey;" (click)="toggleCreate()">Create Question Paper</button>
                <button class="btn btn-light btn-block mt-3" style="box-shadow: 10px 10px 5px grey;" (click)="toggleCreate()">Log Out</button>
            </div>
            <div class="col-md-8">
                <app-add-quiz *ngIf="showcreate"></app-add-quiz>

                <div class="papers">
                    <div class="row">
                        <div class="col-md-3" *ngFor="let paper of questionPapers;let i = index">
                            <mat-card class="mt-5" style="box-shadow: 10px 10px 5px grey;">
                                <mat-card-content class="card-body" style="height: 350px;">
                                    <mat-icon aria-hidden="false" matTooltip="Copy share Url" (click)="promptCopy(i)">file_copy</mat-icon>
                                    <p>Copy URL</p>
                                    <img src="https://webstockreview.net/images/clipboard-clipart-question-paper-6.png" class="text-center img-fluid">
                                    <h3 class="mt-3">{{paper.title}}</h3>

                                    <div class="row">
                                        <button class="btn-block" color="primary" mat-button [routerLink]="['/responses', paper._id]" routerLinkActive="router-link-active" >View Responses</button>
                                        <button class="btn-block" color="primary" mat-raised-button [routerLink]="['/answer', paper._id]" routerLinkActive="router-link-active" >Test</button>
                                    </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
