      <div class="col-md-8">
     <form [formGroup]="signup" (ngSubmit)="submitForm(signup.value)">
   
    <mat-form-field class="stretch" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="getControl('name')">Name is required</mat-error>
    </mat-form-field>

    
    <mat-form-field class="stretch mt-2" appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username">
      <mat-error *ngIf="getControl('username')">Username is required</mat-error>
  </mat-form-field>

  <mat-form-field class="stretch" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email">
    <mat-error *ngIf="getControl('email')">Email is required</mat-error>
</mat-form-field>

<mat-form-field class="stretch" appearance="outline">
  <mat-label>Password</mat-label>
  <input matInput type="text" formControlName="password">
  <mat-error *ngIf="getControl('password')">Password is required</mat-error>
</mat-form-field>


<mat-form-field class="stretch" appearance="outline">
  <mat-label>Address</mat-label>
  <input matInput type="text" formControlName="address">
  <mat-error *ngIf="getControl('address')">Address is required</mat-error>
</mat-form-field>

    <div class="clearfix">
     <button mat-raised-button color="" class="mt-2">Sign me Up</button>
    
    
    </div>
    
  </form>
    </div>
    </div>
